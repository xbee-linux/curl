schema-version: 1.0

type: builder

in:
  version: 7.79.1

dependencies:
  - openssl

provision:
  - url:
      from: https://curl.se/download/curl-{% version %}.tar.gz
      todir: "{% xbeeSrc %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --disable-static --with-openssl --enable-threaded-resolver --with-ca-path=/etc/ssl/certs
        - make
        - make install DESTDIR={% xbeeOut %}
      directory: "{% xbeeSrc %}/curl-{% version %}"


